<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ChatAI Claude Opus 4 - Modern UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #23255d 0%, #3a8be3 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            max-width: 560px;
            margin: auto;
            background: rgba(34,37,61,0.95);
            border-radius: 22px;
            box-shadow: 0 4px 32px #0002;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            padding: 28px 32px 12px 32px;
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(90deg, #3a8be3 0%, #23255d 100%);
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-history-bar {
            display: flex;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #23255d 60%, #3a8be3 100%);
            overflow-x: auto;
        }
        .history-btn {
            background: #2d3757;
            color: #e7f0ff;
            border: none;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.18s;
        }
        .history-btn.active {
            background: #0174ff;
            color: #fff;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 18px 0 18px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 96%;
            padding: 14px 18px;
            margin-bottom: 16px;
            border-radius: 12px;
            word-break: break-word;
            font-size: 1.07rem;
            animation: fadeIn 0.25s;
            background: linear-gradient(90deg, #2d3757 60%, #3a8be3 100%);
            color: #e7f0ff;
        }
        .message.user {
            margin-left: auto;
            background: linear-gradient(90deg, #0174ff 70%, #3a8be3 100%);
            color: #fff;
        }
        .message.ai {
            margin-right: auto;
        }
        .message.files {
            background: #282b46;
            color: #9fd2ff;
            font-size: 0.98rem;
            margin-bottom: 6px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-bar {
            background: linear-gradient(90deg, #23255d 60%, #3a8be3 100%);
            padding: 18px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #314c7a;
        }
        .file-upload-label {
            display: inline-block;
            background: #33446d;
            color: #a3cef7;
            border-radius: 7px;
            padding: 4px 14px;
            cursor: pointer;
            font-size: 0.98rem;
            margin-bottom: 4px;
            border: 1px solid #0174ff33;
            transition: background 0.15s;
        }
        .file-upload-label:hover {
            background: #0174ff;
            color: #fff;
        }
        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 6px;
        }
        .file-chip {
            background: #282b46;
            color: #a3cef7;
            border-radius: 7px;
            padding: 5px 12px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .file-chip .remove-file {
            cursor: pointer;
            color: #ff7575;
            font-size: 1.1rem;
            margin-left: 6px;
        }
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .message-input {
            flex: 1;
            padding: 13px 16px;
            border-radius: 10px;
            border: none;
            background: #23255d;
            color: #fff;
            font-size: 1.08rem;
            outline: none;
            resize: none;
            box-shadow: none;
        }
        .send-btn {
            background: linear-gradient(90deg, #0174ff 60%, #3a8be3 100%);
            color: #fff;
            border: none;
            padding: 0 20px;
            border-radius: 9px;
            font-size: 1.3rem;
            cursor: pointer;
            height: 46px;
            transition: background 0.18s;
        }
        .send-btn:disabled {
            background: #44495f;
            cursor: not-allowed;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width:650px) {
            .container { max-width: 100vw; border-radius: 0;}
            .header { padding: 18px 16px 8px 16px; font-size:1.1rem;}
            .chat-history-bar {padding: 6px 8px;}
            .chat-area {padding: 14px 6px 0 6px;}
            .input-bar {padding: 10px 8px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-comments"></i> ChatAI Claude Opus 4
        </div>
        <div class="chat-history-bar" id="historyBar"></div>
        <div class="chat-area" id="chatArea"></div>
        <form class="input-bar" onsubmit="event.preventDefault(); sendMessage();">
            <label class="file-upload-label">
                <i class="fas fa-upload"></i> Tải file
                <input type="file" id="fileInput" multiple style="display:none;">
            </label>
            <div class="file-preview" id="filePreview"></div>
            <div class="input-row">
                <textarea id="messageInput" class="message-input" rows="1" placeholder="Nhập tin nhắn và Enter..." autocomplete="off"></textarea>
                <button class="send-btn" id="sendBtn" type="submit"><i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
    <script>
        // -- Lịch sử trò chuyện --
        let histories = [];
        let currentHistory = 0; // chỉ số cuộc trò chuyện đang xem
        let files = [];

        // Khởi tạo cuộc trò chuyện đầu tiên nếu chưa có
        function initHistory() {
            if (histories.length === 0) {
                histories.push({title: "Cuộc trò chuyện mới", messages: []});
                currentHistory = 0;
            }
            renderHistoryBar();
            renderChat();
        }

        // Render thanh lịch sử
        function renderHistoryBar() {
            const bar = document.getElementById('historyBar');
            bar.innerHTML = '';
            histories.forEach((h, i) => {
                const btn = document.createElement('button');
                btn.textContent = h.title.length>30 ? h.title.slice(0,27)+'...' : h.title;
                btn.className = 'history-btn' + (i===currentHistory ? ' active':'');
                btn.onclick = () => { currentHistory = i; renderChat(); renderHistoryBar(); };
                bar.appendChild(btn);
            });
            const addBtn = document.createElement('button');
            addBtn.className = 'history-btn';
            addBtn.innerHTML = '<i class="fas fa-plus"></i>';
            addBtn.title = "Cuộc trò chuyện mới";
            addBtn.onclick = () => {
                histories.push({title:"Cuộc trò chuyện "+(histories.length+1), messages:[]});
                currentHistory = histories.length-1;
                renderChat(); renderHistoryBar();
            };
            bar.appendChild(addBtn);
        }

        // Thêm message vào lịch sử hiện tại
        function addToHistory(role, content, fileNames=[]) {
            if (!histories[currentHistory]) return;
            histories[currentHistory].messages.push({role, content, files: fileNames||[]});
            // Tự động đặt lại tiêu đề từ câu đầu tiên của user
            if (histories[currentHistory].messages.length===1 && role==='user')
                histories[currentHistory].title = content.slice(0,30);
        }

        // Render nội dung chat
        function renderChat() {
            const area = document.getElementById('chatArea');
            area.innerHTML = '';
            if (!histories[currentHistory]) return;
            histories[currentHistory].messages.forEach(msg => {
                if (msg.files && msg.files.length>0) {
                    const fileMsg = document.createElement('div');
                    fileMsg.className = 'message files';
                    fileMsg.innerHTML = "<i class='fas fa-paperclip'></i> "+msg.files.map(f=>f).join(', ');
                    area.appendChild(fileMsg);
                }
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message '+msg.role;
                msgDiv.innerHTML = msg.content;
                area.appendChild(msgDiv);
            });
            area.scrollTop = area.scrollHeight;
        }

        // Xử lý gửi tin nhắn
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const text = input.value.trim();
            if (!text && files.length===0) return;
            // Thêm user message vào lịch sử
            if (files.length>0) {
                addToHistory('user', text, files.map(f=>f.name));
            } else {
                addToHistory('user', text);
            }
            renderChat();
            input.value = '';
            sendBtn.disabled = true;
            // Gửi file demo (chỉ hiển thị tên, không gửi lên AI thật)
            if (files.length>0) {
                files = [];
                document.getElementById('filePreview').innerHTML = '';
            }
            // Hiện trạng thái đang trả lời
            addToHistory('ai', '<i>Đang tạo phản hồi...</i>');
            renderChat();

            // Chuẩn bị messages để AI nhớ toàn bộ lịch sử
            const historyMessages = histories[currentHistory].messages
                .filter(m => m.role==='user' || m.role==='ai')
                .map(m => ({
                    role: m.role,
                    content: m.content.replace(/<[^>]+>/g,'') // loại bỏ thẻ html
                }));

            try {
                const response = await puter.ai.chat({
                    model: "claude-opus-4",
                    messages: historyMessages
                });
                // Xóa trạng thái đang tạo phản hồi
                histories[currentHistory].messages.pop();
                addToHistory('ai', response.choices?.[0]?.message?.content || 'Không có phản hồi!');
                renderChat();
            } catch (err) {
                histories[currentHistory].messages.pop();
                addToHistory('ai', `<span style="color:red">Có lỗi: ${err.message}</span>`);
                renderChat();
            }
            sendBtn.disabled = false;
        }

        // Xử lý upload file
        document.getElementById('fileInput').addEventListener('change', function(e) {
            files = Array.from(e.target.files);
            renderFilePreview();
        });

        function renderFilePreview() {
            const preview = document.getElementById('filePreview');
            preview.innerHTML = '';
            files.forEach((f, idx) => {
                const chip = document.createElement('div');
                chip.className = 'file-chip';
                chip.innerHTML = `<i class="fas fa-file"></i> ${f.name} 
                    <span class="remove-file" title="Xóa" onclick="removeFile(${idx})"><i class="fas fa-times"></i></span>`;
                preview.appendChild(chip);
            });
        }
        window.removeFile = function(idx) {
            files.splice(idx,1);
            renderFilePreview();
        }

        // Gửi tin nhắn bằng phím Enter (shift+Enter xuống dòng)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sendBtn').click();
            }
        });

        // Khởi tạo giao diện
        window.onload = initHistory;
    </script>
</body>
</html>
