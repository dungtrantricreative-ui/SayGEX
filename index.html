<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Pro - Advanced Interface</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f0f23;
            --secondary-bg: #1a1a2e;
            --sidebar-bg: #16213e;
            --message-bg: #2a2a3e;
            --user-message: #0084ff;
            --ai-message: #2d3748;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --hover-bg: #2d3748;
            --input-bg: #16213e;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: var(--user-message);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            background: #0066cc;
            transform: translateY(-1px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            margin: 4px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
            group: hover;
        }

        .chat-item:hover {
            background: var(--hover-bg);
            border-left-color: var(--user-message);
        }

        .chat-item.active {
            background: var(--message-bg);
            border-left-color: var(--user-message);
        }

        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item-preview {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .chat-item:hover .chat-item-actions {
            opacity: 1;
        }

        .delete-chat {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .delete-chat:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--secondary-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }

        .sidebar-toggle:hover {
            background: var(--hover-bg);
        }

        .model-selector {
            position: relative;
        }

        .model-select {
            background: var(--input-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 150px;
        }

        .model-select:focus {
            outline: none;
            border-color: var(--user-message);
        }

        .model-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
        }

        .messages {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .message-group {
            margin-bottom: 24px;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 8px;
            position: relative;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .user-message {
            background: var(--user-message);
            color: white;
            margin-left: 60px;
        }

        .user-message .message-avatar {
            background: rgba(255, 255, 255, 0.2);
        }

        .ai-message {
            background: var(--ai-message);
            color: var(--text-primary);
            margin-right: 60px;
        }

        .ai-message .message-avatar {
            background: var(--user-message);
            color: white;
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-actions {
            position: absolute;
            top: 8px;
            right: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
            display: flex;
            gap: 4px;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .typing-indicator {
            background: var(--ai-message);
            color: var(--text-primary);
            margin-right: 60px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--secondary-bg);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .file-preview {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px 8px 0 0;
            padding: 12px;
            display: none;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-preview.has-files {
            display: flex;
        }

        .file-item {
            background: var(--message-bg);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-primary);
        }

        .file-item .remove-file {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            padding: 2px;
        }

        .input-wrapper {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: border-color 0.2s ease;
            position: relative;
        }

        .input-wrapper:focus-within {
            border-color: var(--user-message);
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px 80px 16px 16px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            outline: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        .file-upload-btn, .send-btn {
            background: var(--hover-bg);
            border: none;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .file-upload-btn:hover {
            background: var(--message-bg);
            color: var(--text-primary);
        }

        .send-btn {
            background: var(--user-message);
            color: white;
        }

        .send-btn:hover:not(:disabled) {
            background: #0066cc;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--user-message), #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            max-width: 600px;
            width: 100%;
        }

        .quick-action {
            background: var(--message-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .quick-action:hover {
            background: var(--hover-bg);
            border-color: var(--user-message);
            transform: translateY(-2px);
        }

        .quick-action-icon {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--user-message);
        }

        .quick-action-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .quick-action-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                width: 100%;
            }

            .user-message {
                margin-left: 20px;
            }

            .ai-message {
                margin-right: 20px;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .welcome-title {
                font-size: 24px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-bg);
        }

        /* Error States */
        .error-message {
            background: var(--error);
            color: white;
        }

        .success-message {
            background: var(--success);
            color: white;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--user-message);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

            <div class="messages-container" id="messagesContainer">

                        <div class="quick-action" onclick="startQuickAction('Giải thích machine learning đơn giản')">
                            <div class="quick-action-icon"><i class="fas fa-brain"></i></div>

                            <div class="quick-action-desc">Khái niệm phức tạp dễ hiểu</div>
                        </div>
                        <div class="quick-action" onclick="startQuickAction('Viết code Python tạo web scraper')">
                            <div class="quick-action-icon"><i class="fas fa-code"></i></div>
                            <div class="quick-action-title">Lập trình</div>
